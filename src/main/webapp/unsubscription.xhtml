<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/default.xhtml"
>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

    <ui:define name="content">

        <h:form id="unsubForm">
            <h2>Member unsubscription</h2>

            <h:panelGrid columns="1" columnClasses="titleCell">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{subscriberController.email}" />
                <h:message for="email" errorClass="invalid" />


            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="unsubscript"
                             action="#{subscriberController.unsubscribe}"
                             value="Unsubscript" styleClass="register" />
                    <h:messages styleClass="messages"
                            errorClass="invalid" infoClass="valid"
                            warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
            <h:button value="To main page" outcome="index" />
        </h:form>

    </ui:define>
</ui:composition>
