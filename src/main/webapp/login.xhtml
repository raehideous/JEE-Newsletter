<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/WEB-INF/templates/default.xhtml" >


    <ui:define name="content">

        <h2>Login</h2>
        <h:form id="loginForm" method="post">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText type="text" id="username" name="username" value="#{loginController.username}"/>
            <br/>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputText type="password" id="password" value="#{loginController.password}" />
            <br/>
            <h:outputLabel for="rememberMe">Remember me:</h:outputLabel>
            <h:selectBooleanCheckbox type="checkbox" id="rememberMe" name="rememberMe" value="true" />
            <br/>
            <h:commandButton type="submit" value="Login" action="#{loginController.checkLogin}"/>
            <span class="error">#{shiroLoginFailure}</span>
        </h:form>
    </ui:define>
</ui:composition>
